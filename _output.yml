bookdown::gitbook:
  css: style.css
  in_header: hypothesis.html
  self_contained: TRUE
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Just enough R</a></li>
    download: ["pdf", "epub"]
  split_by: rmd

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
